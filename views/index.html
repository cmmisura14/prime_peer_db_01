<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <div class = "container">
        <form id="inputForm" method="post">
            <label for="name">Name:</label>
            <input name="name" id="name" type="text">
            <br />
            <label for="age">Age:</label>
            <input name="age" id="age" maxlength="2" min="18" max="65" type="number">
            <br />

            <label for="living">Status:</label>
            <input name="living" id="living" type="radio" value="true">Alive
            <input name="living" id="living" type="radio" value="false">Dead
            <br/>

            <label for="score">Score:</label>
            <input name="score" id="score" type="number" maxlength="3" min="0" max="100">
            <br/>

            <input type="submit" id="submit" value="Submit">
        </form>
    </div>

<script src="/vendors/jquery/dist/jquery.min.js"></script>
<script src="/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/javascripts/script.js"></script>
</body>
</html>
